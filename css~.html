<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS输出各种图形</title>
<style type="text/css">
    .square{width:100px;height:100px;background-color:#FFF;position:relative;border:2px #000000 solid;}
    .square:before{
    content:"";
    width:0px;
    height:0px;
    display:block;
    position:absolute;
    z-index:2;
    top:25%;
    right:-28px;
    border:15px solid #FFF;
    border-color:transparent transparent transparent #FFF;
    }
    .square:after{content:"";
    width:0px;
    height:0px;
    display:block;
    position:absolute;
    z-index:1;
    top:25%;
    right:-30px;
    border:15px solid #FFF;
    border-color:transparent transparent transparent #000;
    }
    div{
        width: 100px;
        height: 100px;
        background-color: #f38;
        margin-top: 10px;
    }
    #a:hover~#b{
        background-color: #999;
    }
</style>
</head>

<body>

    <p class="square"></p>
    <div id="a">
        aaa
    </div>
    <div id="b">bbb</div>
    <div id="b">bbb</div>
    <div id="b">bbb</div>
</body>
</html>
