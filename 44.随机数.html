                if(N == 4){
                        console.info(n)
                    n++;
                        console.log(n)
                    if(n == 2){
                        // console.log(999)
                        // console.log(N)
                        return N;
                    }else{
                        // console.info(n)
                        run(n);
                    }
                }else{
                    return N;
                }
            }
            // var A = Math.random();
            // if (true) {}

            document.write(run())
