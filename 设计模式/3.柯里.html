    <script type="text/javascript">
        var currying = function(fn) {
            var args = [];

            return function () {
                if (arguments.length === 0) {
                    return fn.apply(this,args);
                } else{
                    [].push.apply(args,arguments);
                    return arguments.callee;
                }
            }
        }

        var cost = (function () {
            var money = 0;
            return function () {
                for (var i = 0; i < arguments.length; i++) {
                    money += arguments[i]
                }
                return money;
            }
        })();

        var cost = currying(cost);

        // console.log(cost(1));
        // console.log(cost(1));
        // console.log(cost(1));
        console.log(cost());
