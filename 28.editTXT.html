<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script>
            var iScale = 1 / window.devicePixelRatio;
            document.write('<meta name="viewport" content="width=device-width,initial-scale='+iScale+',minimum-scale='+iScale+',maximum-scale='+iScale+',user-scalable=no"/>');
        </script>
        <!--动态设置html字体大小-->
        <script>
            var iWidth = document.documentElement.clientWidth;
            document.getElementsByTagName('html')[0].style.fontSize = iWidth / 16 + 'px';
        </script>
        <style type="text/css" media="screen">
            *{
                margin: 0;
                padding: 0;
            }
            .box{
                margin: 40px auto;
                width: 400px;
                min-height: 30px;
                padding: 5px 8px;
                box-sizing: border-box;
                border: 1px solid #333;
                word-wrap: break-word;
                word-break:break-all;
                overflow: hidden;
            }
            .get_txt{
                opacity: 0;
                visibility: hidden;
                height: 0;
            }
            .put_txt{
                display: inline-block;
            }
            .cursor{
                display: inline-block;
                width: 2px;
                height: 30px;
                background-color: #333;
            }
            .area{
                overflow-y: scroll;
            }
        </style>
    </head>
    <body>
        <section class="box">
            <div class="area">
                <p class="put_txt">ddddddddddddddddddddddddddddd</p>
                <div class="cursor"></div>
                <textarea name="" class="get_txt"></textarea>
            </div>
        </section>
        <input type="file" name="" value="" placeholder="">
        <script src="js/jquery1.82.min.js"></script>
        <script type="text/javascript">

        </script>
    </body>
</html>
