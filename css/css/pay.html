<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>支付反馈</title>
		<!--设置初始比例（1：1像素还原）-->
		<script>
			var iScale = 1 / window.devicePixelRatio;
			document.write('<meta name="viewport" content="width=device-width,initial-scale='+iScale+',minimum-scale='+iScale+',maximum-scale='+iScale+',user-scalable=no"/>');
		</script>
		<!--动态设置html字体大小-->
		<script>
			var iWidth = document.documentElement.clientWidth;
			document.getElementsByTagName('html')[0].style.fontSize = iWidth / 15 + 'px';
			window.onresize = function(){
				var iWidth = document.documentElement.clientWidth;
				document.getElementsByTagName('html')[0].style.fontSize = iWidth / 15 + 'px';
			}
		</script>
		<meta name="format-detection" content="telephone=no" />
		<link rel="stylesheet" type="text/css" href="/Content/public.css" />
		<link rel="stylesheet" type="text/css" href="/Content/tool.css"/>
		<link rel="stylesheet" type="text/css" href="/Content/order.css"/>
	</head>
	<body class="cart_box">
		<section>
			<header>
				<div class="head">
					<a class="head_link" onclick="javascript: history.go(-1);">
						<span class="icon_img"></span>
					</a>
					<h2>支付反馈</h2>
				</div>
			</header>
			<section class="pay_content">
				<div class="pay_susess_bar" style="display: block;">
					<div class="nocoupon_bar">
						<div class="con_icon_bar activecoldd">
							<img src="/images/pay_susess.png"/>
						</div>
						<p class="suse_text">恭喜您支付成功！</p>
					</div>
					<div class="susess_info">
						<ul class="susess_list">
							<li class="susess_item clearfix">
								<p class="susess_left fl">订单编号:</p>
								<p class="susess_right fl">0099865789</p>
							</li>
							<li class="susess_item clearfix">
								<p class="susess_left fl">下单时间:</p>
								<p class="susess_right fl">2016-04-01 12:00</p>
							</li>
							<li class="susess_item clearfix">
								<p class="susess_left fl">商品名称:</p>
								<p class="susess_right fl">羔羊精选排1.3kg*2袋羔羊精选排1.3kg*2袋羔羊精选排1.3kg*2袋</p>
							</li>
							<li class="susess_item clearfix">
								<p class="susess_left fl">交易方式:</p>
								<p class="susess_right fl">羊客钱包</p>
							</li>
							<li class="susess_item clearfix">
								<p class="susess_left fl">支付金额:</p>
								<p class="susess_right fl">￥899</p>
							</li>
						</ul>
						<a class="order_link" href="#">订单详情</a>
					</div>
				</div>
				<div class="pay_fail_bar">
					<div class="nocoupon_bar">
						<div class="con_icon_bar activecoldd">
							<img src="/images/pay_fail.png"/>
						</div>
						<p class="suse_text">对不起，您的订单支付失败！</p>
					</div>
					<div class="fail_button">
						<a class="fail_link" href="#">重新支付</a>
					</div>
				</div>
			</section>
		</section>
	</body>
</html>
