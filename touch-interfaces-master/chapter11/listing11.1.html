<meta name="viewport" content="width=device-width, user-scalable=no">
<style type="text/css">
	body {
		-ms-touch-action: none;
	}
	
	.touched {
	    /* a box 100px square with a 50px border radius is a circle */
		height: 100px;
		width: 100px;
		border: 1px solid red;
		border-radius: 50px;
		position: absolute;
		top:0;
		left:0;
		opacity:0;
	}
</style>
