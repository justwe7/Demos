<!DOCTYPE html>
<html>
<head>
	
	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width">
	<title>untitled</title>
	<style type="text/css" media="screen">
		#foo {
			font-size: 12px;
		}
		
		#foo h2 {
			font-size: 1em;
		}
		
		#foo h2 span {
			font-size: 1em;
		}
		
		p {
			margin:0;
			margin-bottom: 2em;
			font-family: courier;
			font-size: 12px;
			border: 1em solid black;
		}
	</style>
</head>
<body>
	<div id="foo">
		<h2>Hello <span>Yo!</span></h2>
		<p>I love cake!</p>
		<p>I also love cake</p>
	</div>
</body>
</html>
