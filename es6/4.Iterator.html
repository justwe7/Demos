    <script type="text/javascript">
/**
 * Iterator和for...of循环
 */

// ---------------------------------------------------------------
/**
 * > 基本概念：
 *
 * 在ES6中新增了Set和Map两种数据结构，再加上JS之前原有的数组和对象，这样就有了四种数据集合，平时还可以组合使用它们，定义自己的数据结构，比如数组的成员是Map，Map的成员是对象等。这样就需要一种统一的接口机制，来处理所有不同的数据结构。
 *
 * Iterator就是这样一种机制。它是一种接口，为各种不同的数据结构提供统一的访问机制。任何数据结构只要部署Iterator接口，就可以完成遍历操作，而且这种遍历操作是**依次**处理该数据结构的所有成员。
 *
 * Iterator遍历器的做用：
 *  - 为各种数据结构，提供一个统一的、简便的访问接口。
 *  - 使得数据结构的成员能够按某种次序排列。
 *  - ES6新增了遍历命令for...of循环，Iterator接口主要供for...of消费。
 */

/*1 手写 Iterator 接口*/

const arr1 = [1, 2, 3];

function iterator(arr){
  let index = 0;
  return {
    next: function (){
      return index < arr.length ?
      {value: arr[index++], done: false} :
      {value: undefined, done: true};
    }
  }
}

const it = iterator(arr1);

console.log(it.next());
console.log(it.next());
console.log(it.next());
console.log(it.next());

/* Iterator的遍历过程：
 *  - 创建一个指针对象，指向当前数据结构的起始位置。也就是说，遍历器对象本质上，就是一个指针对象。
 *  - 第一次调用指针对象的next方法，可以将指针指向数据结构的第一个成员。
 *  - 第二次调用指针对象的next方法，指针就指向数据结构的第二个成员。
 *  - 不断调用指针对象的next方法，直到它指向数据结构的结束位置。
 *
 * 每一次调用next方法，都会返回数据结构的当前成员的信息。具体来说，就是返回一个包含value和done两个属性的对象。其中，value属性是当前成员的值，done属性是一个布尔值，表示遍历是否结束。
 */


// 2 凡是具有 Symbol.iterator 属性的数据结构都具有 Iterator 接口  arr/set/map具有，obj没有

const arr = [1, 2, 3];
const set = new Set(['a', 'b', 'c']);
const map = new Map([['a', 1]]);

const itArr = arr[Symbol.iterator]();
const itSet = set[Symbol.iterator]();
const itMap = map[Symbol.iterator]();

console.log(itArr);
console.log(itSet);
console.log(itMap);


console.log(itSet.next());
console.log(itSet.next());
console.log(itSet.next());
console.log(itSet.next());

const obj = {};

console.log(obj[Symbol.iterator]);


/**
 * 3 具备iterator接口的数据结构都可以进行如下操作
 *  - 解构赋值
 *  - 扩展运算符
 */

let [x, y] = arr; //等于上面定义的arr
console.log(x, y);

let str = 'asdfgh';

let arrStr = [...str];

console.log(arrStr);

const arr2 = [{}, 1, 'a', 1, 'a', 'b', []];

console.log([...new Set(arr2)]);//传参set，展开set

for (var i of set) {
    console.log(i)
}


const m = new Map();

m.set('a', 1).set('b', 2).set('c', 3);

for(let data of m){
  console.log(data);
}

for(let [key, value] of m){
  console.log(key, value);
}

var obj1 = [{'a':1},{'b': 2}]
for(let {k,o} of obj1){
  console.log({k,o});
}

let {h,j} = {h: 'hhh', j: 'jjj'}
        console.log(h,j)
