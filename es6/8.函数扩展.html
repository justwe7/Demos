    <script type="text/javascript">
/**
 * 函数的扩展
 *  1 为函数参数指定默认值
 *  2 函数的 rest 参数
 *  3 箭头函数
 */

// ------------------------------------------------

function fn1(a, b){
  a = a || 10;
  b = b || 20;
  console.log(a + b);
}

fn1();
fn1(0, 10);

function fn(a = 10, b = 20){
  console.log(a + b);
}

fn();
fn(0, 10);


// ----------------------------------------------
//rest 参数形式为（“...变量名”），用于获取函数的多余参数，这样就不需要使用arguments对象了。rest 参数搭配的变量是一个数组，该变量将多余的参数放入数组中。

function sum1(){
  var args = arguments;
  var res = 0;
  for(var i=0; i<args.length; i++){
    res += args[i];
  }
  console.log(res);
}

sum1(1, 2, 3, 4, 5);

function sum(a,...arr){ //rest对象之前可以定义别的参数
  var res = a;
  for(var i=0; i<arr.length; i++){
    res += arr[i];
  }
  console.log(res);
}

sum(10, 1, 2, 3, 4, 5);

// -----------------------------------------------
// 使用“箭头”（=>）定义函数。

const fn11 = a => a;

const fn2 = function (a){
  return a;
};

console.log(fn11(1));
console.log(fn2(2));

const fn3 = (a, b) => a + b; //多个参数

console.log(fn3(1, 2));

const fn4 = (a, b) => {//返回多行
  a = a * 2;
  b = b * 2;
  return a + b;
};

console.log(fn4(1, 2));

const fn5 = (a, b) => ({a, b});//返回对象

console.log(fn5(1, 2));

var arr = [5, 2, 3, 4, 1];

arr.sort(function (a, b){
  return a - b;
});

console.log(arr);

arr.sort((a, b) => a - b);

console.log(arr);

// console.log( document.referrer );

// 1 箭头函数体内没有自己的this对象，所以在使用的时候，其内部的this就是定义时所在环境的对象，而不是使用时所在环境的对象。

function fn111(){
  setTimeout(function (){
    console.log(this);
  }, 1000);
  setTimeout(() => {
    console.log(this);
  },1000);
}

var obj = {a: 1};

fn111.call(obj);

// 不能给箭头函数使用 call apply bind 去改变其内部的this指向

// 2 箭头函数体内没有arguments对象，如果要用，可以用Rest参数代替。

function fn222(){
  setTimeout(() => {
    console.log(arguments);
  }, 1000)
}

fn222(1, 2, 3);

const fn22 = (...arr) => arr;

console.log(fn22(1, 2, 3, 4));

// 3 不可以当作构造函数，不可以使用new命令，否则会抛出一个错误。
